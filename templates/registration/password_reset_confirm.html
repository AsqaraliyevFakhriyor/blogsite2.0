{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="height: 100%; width: 30%; padding-top: 0px;" >
        <h3 class="text-link ms-3 fw-bold">Password change</h3>
        <form action="" method="post" class="form-control bg-primary" style="border: none; ">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="submit" class="form-control bg-warning mt-3" style="border: none">
        </form>
    </div>
{% endblock content %}
